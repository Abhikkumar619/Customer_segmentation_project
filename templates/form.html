<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #feb47b;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        form {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff7e5f;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>
    <form action="{{url_for('predict_datapoint')}}" method="POST">
        <div class="form-group">
            <label for="Gender">Gender:</label>
            <select id="Gender" name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Ever_Married">Ever Married:</label>
            <select id="Ever_Married" name="Ever_Married">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Age">Age:</label>
            <input type="text" id="Age" name="Age" placeholder="Enter age value (float)">
        </div>

        <div class="form-group">
            <label for="Graduated">Graduated:</label>
            <select id="Graduated" name="Graduated">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Profession">Profession:</label>
            <select id="Profession" name="Profession">
                <option value="Healthcare">Healthcare</option>
                <option value="Engineer">Engineer</option>
                <option value="Lawyer">Lawyer</option>
                <option value="Artist">Artist</option>
                <option value="Doctor">Doctor</option>
                <option value="Homemaker">Homemaker</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Marketing">Marketing</option>
                <option value="Executive">Executive</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Work_Experience">Work Experience:</label>
            <input type="number" id="Work_Experience" name="Work_Experience" placeholder="Enter work experience (float)">
        </div>

        <div class="form-group">
            <label for="Spending_Score">Spending Score:</label>
            <select id="Spending_Score" name="Spending_Score">
                <option value="Low">Low</option>
                <option value="High">High</option>
                <option value="Average">Average</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Family_Size">Family Size:</label>
            <input type="text" id="Family_Size" name="Family_Size" placeholder="Enter family size (float)">
        </div>

        <div style="clear:both;"></div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
